<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!--script-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    

<h1>My Super Awesome Task Manager</h1>
<!-- nav -->
<nav class="navbar-search">
    <div class="container-fluid">
        <a class="navbar-brand">Task Manager Search</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-navSrch" type="submit">Search</button>
        </form>
    </div>
</nav>

<main class="container-flex">
    <section id="list">
        <div class="control control-toggle">
        <button class="btn btn-dark" id="btnToggleForm">Show/Hide</button>
        </div>
    </section>

    <section id="form">
        <h3>Task Details</h3>

        <div class="control">
            <label class="form-label">Title</label>
            <input id="txtTitle" type="text" class="form-control">
        </div>

        <div class="control">
            <label class="form-label">Important</label>
            <i id="iImportant" class="far fa-star">
                
            </i>
        </div>

        <div class="control">
            <label class="form-label">Due Date</label>
            <input id="selDueDate" type="datetime-local" class="form-control">
        </div>

        <div class="control">
            <label class="form-label">Contact</label>
            <input id="txtContact" type="text" class="form-control">
        </div>

        <div class="control">
            <label class="form-label">Location</label>
            <input id="txtLocation" type="text" class="form-control">
        </div>

        <div class="control">
            <label class="form-label">Description</label>
            <textarea id="txtDescription" rows="3"  class="form-control"></textarea>
        </div>

        <div class="control">
            <label class="form-label">Color</label>
            <input id="selColor" type="color" class="form-control">
        </div>

        <div class="control control-save">
        <button id ="btnSave" class="btn btn-dark">Save Task</button>
        </div>
    </section>
</main>

<!--script-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./scripts/app.js"></script>
<script src="./scripts/task.js"></script>

</body>
</html>
